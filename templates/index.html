<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Project Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .project-selector {
            margin: 20px 0;
            text-align: center;
        }

        .project-selector select {
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            min-width: 200px;
        }

        .project-selector select option {
            background: #764ba2;
            color: white;
        }

        .project-selector select:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav button {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav button:hover, .nav button.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .section {
            margin-bottom: 30px;
            display: none;
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .issues-grid {
            display: grid;
            gap: 15px;
        }

        .issue-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .issue-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .issue-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .issue-key {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .issue-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-todo {
            background: #ffc107;
            color: #333;
        }

        .status-progress {
            background: #17a2b8;
            color: white;
        }

        .status-done {
            background: #28a745;
            color: white;
        }

        .issue-summary {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .issue-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .assignee {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JIRA Project Dashboard</h1>
            <div class="project-selector">
                <select id="project-selector" onchange="changeProject(this.value)">
                    <option value="">Select a Project</option>
                </select>
            </div>
            <div class="nav">
                <button onclick="showSection('dashboard')" class="active">Dashboard</button>
                <button onclick="showSection('issues')">All Issues</button>
                <button onclick="showSection('users')">Team Members</button>
            </div>
        </div>

        <div class="content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <h3 id="total-issues">-</h3>
                        <p>Total Issues</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="todo-issues">-</h3>
                        <p>To Do</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="progress-issues">-</h3>
                        <p>In Progress</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="done-issues">-</h3>
                        <p>Completed</p>
                    </div>
                </div>

                <h2>Project Progress</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
                <p style="text-align: center; margin-top: 10px;">
                    <span id="progress-text">0% Complete</span>
                </p>

                <h2>Recent Activity</h2>
                <div id="recent-issues" class="issues-grid">
                    <div class="loading">Loading recent activity...</div>
                </div>
            </div>

            <!-- Issues Section -->
            <div id="issues" class="section">
                <h2>All Issues</h2>
                <div id="all-issues" class="issues-grid">
                    <div class="loading">Loading issues...</div>
                </div>
            </div>

            <!-- Users Section -->
            <div id="users" class="section">
                <h2>Team Members</h2>
                <div id="team-members" class="issues-grid">
                    <div class="loading">Loading team members...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/jira';
        let currentProjectKey = '';

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load data for the section if not already loaded
            if (sectionName === 'issues' && !document.getElementById('all-issues').dataset.loaded) {
                loadAllIssues();
            } else if (sectionName === 'users' && !document.getElementById('team-members').dataset.loaded) {
                loadUsers();
            }
        }

        function getStatusClass(status) {
            const statusLower = status.toLowerCase();
            if (statusLower.includes('todo') || statusLower.includes('open') || statusLower.includes('backlog')) {
                return 'status-todo';
            } else if (statusLower.includes('progress') || statusLower.includes('development')) {
                return 'status-progress';
            } else if (statusLower.includes('done') || statusLower.includes('closed') || statusLower.includes('resolved')) {
                return 'status-done';
            }
            return 'status-todo';
        }

        function formatDate(dateString) {
            if (!dateString) return 'Not set';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function createIssueCard(issue, isRecent = false) {
            const statusClass = getStatusClass(issue.status.name || issue.status);
            const assignee = typeof issue.assignee === 'string' ? issue.assignee : issue.assignee.name;
            const status = typeof issue.status === 'string' ? issue.status : issue.status.name;
            
            return `
                <div class="issue-card">
                    <div class="issue-header">
                        <span class="issue-key">${issue.key}</span>
                        <span class="issue-status ${statusClass}">${status}</span>
                    </div>
                    <div class="issue-summary">${issue.summary}</div>
                    <div class="issue-meta">
                        <div class="assignee">
                            <strong>👤 ${assignee}</strong>
                        </div>
                        ${issue.priority ? `<div>🔥 ${typeof issue.priority === 'string' ? issue.priority : issue.priority.name}</div>` : ''}
                        <div>📅 ${formatDate(issue.updated || issue.created)}</div>
                    </div>
                    ${issue.description ? `<div style="margin-top: 10px; font-size: 0.9em; color: #666;">${issue.description.substring(0, 100)}${issue.description.length > 100 ? '...' : ''}</div>` : ''}
                </div>
            `;
        }

        // Load available projects on page load
        async function loadProjects() {
            try {
                const response = await fetch(`${API_BASE}/find-projects`);
                const data = await response.json();
                
                if (response.ok && data.projects) {
                    const selector = document.getElementById('project-selector');
                    selector.innerHTML = '<option value="">Select a Project</option>';
                    
                    data.projects.forEach(project => {
                        const option = document.createElement('option');
                        option.value = project.key;
                        option.textContent = `${project.name} (${project.key})`;
                        selector.appendChild(option);
                    });
                } else {
                    throw new Error(data.error || 'Failed to load projects');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('project-selector').innerHTML = '<option value="">Error loading projects</option>';
            }
        }

        function changeProject(projectKey) {
            if (!projectKey) {
                // Clear the dashboard if no project is selected
                clearDashboard();
                return;
            }
            
            currentProjectKey = projectKey;
            loadDashboard();
        }

        function clearDashboard() {
            document.getElementById('total-issues').textContent = '-';
            document.getElementById('todo-issues').textContent = '-';
            document.getElementById('progress-issues').textContent = '-';
            document.getElementById('done-issues').textContent = '-';
            document.getElementById('progress-fill').style.width = '0%';
            document.getElementById('progress-text').textContent = '0% Complete';
            document.getElementById('recent-issues').innerHTML = '<div class="loading">Select a project to view data</div>';
        }

        async function loadDashboard() {
            if (!currentProjectKey) return;

            try {
                const response = await fetch(`${API_BASE}/dashboard/${currentProjectKey}`);
                const data = await response.json();
                
                if (response.ok) {
                    // Update statistics
                    document.getElementById('total-issues').textContent = data.status_counts.total || 0;
                    document.getElementById('todo-issues').textContent = data.status_counts.todo || 0;
                    document.getElementById('progress-issues').textContent = data.status_counts.in_progress || 0;
                    document.getElementById('done-issues').textContent = data.status_counts.done || 0;
                    
                    // Update progress bar
                    const progressPercent = data.progress_percentage || 0;
                    document.getElementById('progress-fill').style.width = progressPercent + '%';
                    document.getElementById('progress-text').textContent = progressPercent + '% Complete';
                    
                    // Update recent issues
                    const recentContainer = document.getElementById('recent-issues');
                    if (data.recent_issues && data.recent_issues.length > 0) {
                        recentContainer.innerHTML = data.recent_issues.map(issue => createIssueCard(issue, true)).join('');
                    } else {
                        recentContainer.innerHTML = '<div class="loading">No recent issues found</div>';
                    }
                } else {
                    throw new Error(data.error || 'Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('recent-issues').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadAllIssues() {
            if (!currentProjectKey) return;

            try {
                const response = await fetch(`${API_BASE}/issues/${currentProjectKey}`);
                const data = await response.json();
                
                const container = document.getElementById('all-issues');
                
                if (response.ok && data.issues) {
                    if (data.issues.length > 0) {
                        container.innerHTML = data.issues.map(issue => createIssueCard(issue)).join('');
                    } else {
                        container.innerHTML = '<div class="loading">No issues found in this project</div>';
                    }
                    container.dataset.loaded = 'true';
                } else {
                    throw new Error(data.error || 'Failed to load issues');
                }
            } catch (error) {
                console.error('Error loading issues:', error);
                document.getElementById('all-issues').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadUsers() {
            if (!currentProjectKey) return;

            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                
                const container = document.getElementById('team-members');
                
                if (response.ok && Array.isArray(data)) {
                    if (data.length > 0) {
                        container.innerHTML = data.map(user => `
                            <div class="issue-card">
                                <div class="issue-summary">${user.displayName}</div>
                                <div class="issue-meta">
                                    <div>📧 ${user.emailAddress || 'No email'}</div>
                                    <div>⚡ ${user.active ? 'Active' : 'Inactive'}</div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        container.innerHTML = '<div class="loading">No team members found</div>';
                    }
                    container.dataset.loaded = 'true';
                } else {
                    throw new Error(data.error || 'Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('team-members').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });
    </script>
</body>
</html>
